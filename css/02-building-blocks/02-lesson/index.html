<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
    <ul>
        <li><a href="https://example.com">Link 1</a></li>
        <li><a href="http://example.com" title="Visit example.com">Link 2</a></li>
        <li><a href="/contact">Link 3</a></li>
        <li><a href="../contact/index.html">Link 4</a></li>
    </ul>
       
    <script>

        const ref1 = document.querySelectorAll('a[title]');
        ref1.forEach(el => {
            el.parentElement.classList.add('b-pink');
        });

        const ref2 = document.querySelectorAll('a[href*=contact]');
        ref2.forEach(el => {
            el.parentElement.classList.add('b-orange');
        });

        const ref3 = document.querySelectorAll('a[href^=https]');
        ref3.forEach(el => {
            el.parentElement.classList.add('b-green');
        });

    </script>

</body>
</html>
